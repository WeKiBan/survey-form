<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>

  <h1 id="title">Customer Feedback</h1>

  <div id="form-container">

    <p id="description">Please take a minute to fill in this survey and help us improve our services</p>

    <form action="#" id="survey-form">

      <!-- text entry -->
      <div class="container">
        <div class="labels">
          <label for="name" id="name-label">*Name:</label>
        </div>
        <div class="inputs">
          <input class="input-box" id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>
      </div>

      <!-- email entry -->
      <div class="container">
        <div class="labels">
          <label for="email" id="email-label">*E-mail:</label>
        </div>
        <div class="inputs">
          <input class="input-box" id="email" type="email" name="email" placeholder="Enter your e-mail" required>
        </div>
      </div>

      <!-- number entry -->
      <div class="container">
        <div class="labels">
          <label for="age" id="number-label">*Age:</label>
        </div>
        <div class="inputs">
          <input class="input-box" id="number" type="number" min="0" max="150" name="age" placeholder="Enter your age" required>
        </div>
      </div>

      <!-- dropdown box-->
      <div class="container">
        <div class="labels">
          <label id="dropdown-label " for="dropdown">How did you hear about us?:</label>
        </div>
        <div class="inputs">
          <select class="dropdown" name="current-position">
            <option  value="" disabled selected>Select an option</option>
            <option value="From an advertisment">From an advertisment</option>
            <option value="Facebook">Facebook</option>
            <option value="Search engine">Search engine</option>
            <option value="Friends">From a friend</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- radio buttons -->
      <div class="container">
        <div class="labels">
          <label for="">How likely is it you would reccomend us to a friend?</label>
        </div>
        <div class="inputs">
          <ul class="lists">
            <li><label><input type="radio" name="radio-buttons" value="1">Definitely</label></li>
            <li><label><input type="radio" name="radio-buttons" value="2">Maybe</label></li>
            <li><label><input type="radio" name="radio-buttons" value="3">Unlikely</label></li>
          </ul>
        </div>
      </div>

      <!-- second dropdown -->
      <div class="container">
        <div class="labels">
          <label id="dropdown-label " for="website-type">What type of website do you need?</label>
        </div>
        <div class="inputs">
          <select class="dropdown" name="website-type">
            <option  value="" disabled selected>Select an option</option>
            <option value="Buisness">Buisness</option>
            <option value="Shop">Online shop</option>
            <option value="Blog">Blog</option>
            <option value="Portfolio">Portfolio</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- check boxes -->
        <div class="container">
          <div class="labels">
            <label for="checkboxes">What is your budget?</label>
          </div>
          <div class="inputs">
            <ul class="lists">
              <li> <label for="a"><input id="a" type="checkbox" name="check-boxes" value="a">$100 - $500</label></li>
              <li><label for="b"><input id="b" type="checkbox" name="check-boxes" value="b">$500 - $1000</label></li>
              <li> <label for="c"><input id="c" type="checkbox" name="check-boxes" value="c">$1000 - $1500</label></li>
              <li><label for="d"><input id="d" type="checkbox" name="check-boxes" value="d">$1500 - $2000</label></li>
              <li><label for="e"><input id="e" type="checkbox" name="check-boxes" value="b">$2500 - $3000</label></li>
            </ul>
          </div>
        </div>

        <!-- textarea -->
        <div class="container">
          <div class="labels">
            <label for="textarea">Do you have any comments or feedback on our service?</label>
          </div>
          <div class="inputs">
            <textarea id="textarea" name="textarea" placeholder="Enter your comment here....."></textarea>
          </div>
        </div>

        <!-- submit button -->
        <button id="submit" type="submit">submit</button>

    </form>

  </div>


</body>

</html>
