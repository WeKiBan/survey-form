<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>

  <h1 id="title">Survey Form</h1>

  <div id="form-container">

    <p id="description">survey form for project</p>

    <form action="#" id="survey-form">

      <!-- text entry -->
      <div class="container">
        <div class="labels">
          <label for="name" id="name-label">*Name:</label>
        </div>
        <div class="inputs">
          <input class="input-box" id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>
      </div>

      <!-- email entry -->
      <div class="container">
        <div class="labels">
          <label for="email" id="email-label">*E-mail:</label>
        </div>
        <div class="inputs">
          <input class="input-box" id="email" type="email" name="email" placeholder="Enter your e-mail" required>
        </div>
      </div>

      <!-- number entry -->
      <div class="container">
        <div class="labels">
          <label for="age" id="number-label">*Age:</label>
        </div>
        <div class="inputs">
          <input class="input-box" id="number" type="number" min="0" max="150" name="age" placeholder="Enter your age" required>
        </div>
      </div>

      <!-- dropdown box-->
      <div class="container">
        <div class="labels">
          <label id="dropdown-label " for="dropdown">Current position:</label>
        </div>
        <div class="inputs">
          <select class="dropdown" name="current-position">
            <option disabled value>Select Option</option>
            <option value="student">Student</option>
            <option value="full-time">Full time</option>
            <option value="part-time">Part time</option>
            <option value="unemplyed">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- radio buttons -->
      <div class="container">
        <div class="labels">
          <label for="">How likely is it you would reccomend to a friend:</label>
        </div>
        <div class="inputs">
          <ul class="lists">
            <li><label><input type="radio" name="radio-buttons" value="1">Definitley</label></li>
            <li><label><input type="radio" name="radio-buttons" value="2">Maybe</label></li>
            <li><label><input type="radio" name="radio-buttons" value="3">Unlikely</label></li>
          </ul>
        </div>
      </div>

      <!-- second dropdown -->
      <div class="container">
        <div class="labels">
          <label id="dropdown-label " for="dropdown">Lorem ipsum dolor:</label>
        </div>
        <div class="inputs">
          <select class="dropdown" name="current-position">
            <option disabled value>Select Option</option>
            <option value="student">Student</option>
            <option value="full-time">Full time</option>
            <option value="part-time">Part time</option>
            <option value="unemplyed">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- check boxes -->
        <div class="container">
          <div class="labels">
            <label for="checkboxes">Lorem ipsum dolor sit amet:</label>
          </div>
          <div class="inputs">
            <ul class="lists">
              <li> <label for="a"><input id="a" type="checkbox" name="check-boxes" value="a">a</label></li>
              <li><label for="b"><input id="b" type="checkbox" name="check-boxes" value="b">b</label></li>
              <li> <label for="c"><input id="c" type="checkbox" name="check-boxes" value="c">c</label></li>
              <li><label for="d"><input id="d" type="checkbox" name="check-boxes" value="d">d</label></li>
              <li><label for="e"><input id="e" type="checkbox" name="check-boxes" value="b">e</label></li>
            </ul>
          </div>
        </div>

        <!-- textarea -->
        <div class="container">
          <div class="labels">
            <label for="textarea">Lorem ipsum dolor sit amet.</label>
          </div>
          <div class="inputs">
            <textarea id="textarea" name="textarea" placeholder="Lorem ipsum dolor sit amet."></textarea>
          </div>
        </div>

        <!-- submit button -->
        <button id="submit" type="submit">submit</button>

    </form>

  </div>


</body>

</html>
